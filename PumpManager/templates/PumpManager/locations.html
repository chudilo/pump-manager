{% extends "PumpManager/base.html" %}

{%block title%}PM ~ Локации{%endblock%}

{%block content%}
<div class="row" style="outline: 1px solid #000; padding: 3px">
    <div class="col-md-6">
        <h3>Локация</h3>
    </div>
    <div class="col-md-6">
        <h3>Версии Автоматов</h3>
    </div>
</div>
    {%for location in locations%}
    <div class="row" style="outline: 1px solid #000; padding: 3px">
        <div class="col-md-6">
            <div class="row">{{location.name}}</div>
            <div class="row">{{location.address}}</div>
        </div>
        <div class="col-md-6">
            <div class="row">
                {%for mix in location.game.all%}
                    <div class="col-md-2">{{mix.name}}</div>
                {%endfor%}
            </div>
        </div>
    </div>
    {%endfor%}


{%endblock%}
